name: Build iOS (unsigned IPA)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Select newest available Xcode
        run: |
          set -e
          echo "Available Xcodes:" >&2
          ls -d /Applications/Xcode*.app || true
          NEWEST=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -n 1 || true)
          if [ -n "$NEWEST" ]; then
            echo "Switching to $NEWEST" >&2
            sudo xcode-select -s "$NEWEST"
          fi
          xcodebuild -version
      - name: Install XcodeGen
        run: brew install xcodegen
      - name: Generate Xcode project
        run: |
          cd ios
          xcodegen generate
      - name: Build app (Release, unsigned)
        run: |
          set -euo pipefail
          # Build for device (no signing), output into ./build
          xcodebuild \
            -project ios/SafetyRingApp.xcodeproj \
            -scheme SafetyRingApp \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" DEVELOPMENT_TEAM="" \
            BUILD_DIR=$PWD/build \
            clean build
      - name: Package unsigned IPA
        run: |
          set -e
          echo "Listing archive contents for diagnostics:" >&2
          ls -R build || true
          # Find the first .app produced anywhere under build/
          APP_PATH=$(find build -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ] || [ ! -d "$APP_PATH" ]; then
            echo "Could not locate .app under build/." >&2
            exit 1
          fi
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r SafetyRingApp-unsigned.ipa Payload
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafetyRingApp-unsigned
          path: SafetyRingApp-unsigned.ipa

