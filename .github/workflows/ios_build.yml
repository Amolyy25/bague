name: Build iOS (unsigned IPA)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - name: Install XcodeGen
        run: brew install xcodegen
      - name: Generate Xcode project
        run: |
          cd ios
          xcodegen generate
      - name: Build app (Release, unsigned)
        run: |
          xcodebuild \
            -project ios/SafetyRingApp.xcodeproj \
            -scheme SafetyRingApp \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath build/SafetyRingApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY="" DEVELOPMENT_TEAM="" \
            clean archive | cat
      - name: Package unsigned IPA
        run: |
          set -e
          APP_PATH=build/SafetyRingApp.xcarchive/Products/Applications/SafetyRingApp.app
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH" >&2
            echo "Listing build folder for diagnostics:" >&2
            ls -R build || true
            exit 1
          fi
          mkdir -p Payload
          cp -R "$APP_PATH" Payload/
          zip -r SafetyRingApp-unsigned.ipa Payload
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SafetyRingApp-unsigned
          path: SafetyRingApp-unsigned.ipa

